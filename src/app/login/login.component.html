<fieldset>
    <legend>Login</legend>
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div *ngIf="submitform && login.controls['email'].invalid"><div *ngIf="submitform && login.controls['email'].errors.required" class="warningdiv">Emial is required</div><div *ngIf="submitform && login.controls['email'].errors.email" class="warningdiv">Enter email in correct format.</div></div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"><div *ngIf="submitform && login.controls['password'].invalid"><div *ngIf="submitform && login.controls['password'].errors.required" class="warningdiv">Password is required.</div><div *ngIf="submitform && login.controls['password'].errors.minlength lt 8" class="warningdiv">Password length should be atleast 8 digits.</div></div>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="login.pristine">Login</button>
      
      </form>
</fieldset>
